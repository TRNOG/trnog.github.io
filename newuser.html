					<p class="mb-3">Hızlı bir şekilde üye olmak için hemen aşağıdaki formu doldurunuz.</p>
					<form class="text-left">

						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="Sozlesme" value="on">
